<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <form id="form">
        <input type="color" id="color" />
        <select id="select">
          <option value="monochrome">Monochrome</option>
          <option value="monochrome-dark">Monochrome-dark</option>
          <option value="monochrome-light">Monochrome-light</option>
          <option value="analogic">Analogic</option>
          <option value="complement" name="complement">Complement</option>
          <option value="analogic-complement" name="analogic-complement">
            Analogic-complement
          </option>
          <option value="triad" name="triad">Triad</option>
          <option value="quad" name="quad">Quad</option>
        </select>
        <input type="submit" id="submit" />
      </form>
      <div class="container">
        <div class="colors">
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
        </div>
        <div class="colors-name">
          <p class="color-text"></p>
          <p class="color-text"></p>
          <p class="color-text"></p>
          <p class="color-text"></p>
          <p class="color-text"></p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
